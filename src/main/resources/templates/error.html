<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">¡Error!</h4>
            <p th:text="${message}">Ha ocurrido un error inesperado.</p>
            <hr>
            <p class="mb-0">Por favor, contacte al administrador del sistema si el problema persiste.</p>
            <a th:href="@{/inicio}" class="btn btn-primary mt-3">Volver a la página principal</a>
        </div>
    </div>
</body>
</html>
